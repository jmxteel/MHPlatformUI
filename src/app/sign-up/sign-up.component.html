<div align="center">
  <mat-stepper [linear]="isLinear" #stepper [animationDuration]="animation">
    <mat-step [stepControl]="firstFormGroup" errorMessage="">
      <form [formGroup]="firstFormGroup" align="center" fxLayoutAlign="center">
        <ng-template matStepLabel>Basic Information</ng-template>
        <mat-card>
          <mat-card-header>
            <mat-card-title>Personal Infomation</mat-card-title>
          </mat-card-header>
          <mat-card-content >
            <div fxLayout="row" fxLayoutAlign="start center">
              <mat-radio-group aria-label="Gender" formControlName="gender">
                <mat-radio-button value="1">Male</mat-radio-button>
                <mat-radio-button value="2">Female</mat-radio-button>
              </mat-radio-group>
            </div>
            <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutGap="15px">
              <mat-form-field fxFlex.gt-xs="50%" fxFlex.gt-sm="100%" appearance="outline">
                <mat-label>First name</mat-label>
                <input matInput formControlName="firstName" required>
              </mat-form-field>
              <mat-form-field fxFlex.gt-xs="50%" fxFlex.gt-sm="50%" appearance="outline">
                <mat-label>Middle name</mat-label>
                <input matInput formControlName="middleName" required>
              </mat-form-field>
              <mat-form-field fxFlex.gt-xs="50%" fxFlex.gt-sm="100%" appearance="outline">
                <mat-label>Last name</mat-label>
                <input matInput formControlName="lastName" required>
              </mat-form-field>
            </div>
            <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutGap="15px">
              <mat-form-field fxFlex.gt-xs="50%" fxFlex.gt-sm="50%" appearance="outline">
                <mat-label>Date of Birth</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dateOfBirth">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field> 
              <mat-form-field fxFlex.gt-xs="50%" fxFlex.gt-sm="50%" appearance="outline">
                <mat-label>Showroom/Branch</mat-label>
                <mat-select formControlName="assignedBranch" required>
                    <mat-option>None</mat-option>
                    <mat-option *ngFor="let branch of branches" [value]="branch.value">
                      {{branch.viewValue}}
                    </mat-option>
                </mat-select>
              </mat-form-field>                                       
            </div>
            <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutGap="15px">
              <mat-form-field fxFlex.gt-xs="50%" fxFlex.gt-sm="100%" appearance="outline">
                <mat-label>Address</mat-label>
                <input matInput formControlName="address" required>
              </mat-form-field>              
            </div>
          </mat-card-content>
          <mat-card-actions align="end" class="mhplatform-button-row">
            <button mat-raised-button type="button" routerLink="/login">Cancel</button>
            <button mat-raised-button [disabled]="!firstFormGroup.valid" color="primary" matStepperNext>Next</button>
          </mat-card-actions>
        </mat-card>
      </form>
    </mat-step>

    <mat-step [stepControl]="secondFormGroup" label="Credentials Informattion">
      <form [formGroup]="secondFormGroup" align="center" fxLayoutAlign="center">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Credential Details</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutGap="15px">
              <mat-form-field fxFlex.gt-xs="50%" fxFlex.gt-sm="100%" appearance="outline" class="mh-input-wrapper">
                <mat-label>Username</mat-label>
                <input matInput formControlName="userName">
              </mat-form-field>
            </div>
            <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutGap="15px">
              <mat-form-field fxFlex.gt-xs="50%" fxFlex.gt-sm="100%" appearance="outline" class="mh-input-wrapper">
                <mat-label>Password</mat-label>
                <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
                <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                  <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>              
              </mat-form-field>
            </div>   
            <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutGap="15px">
              <mat-form-field fxFlex.gt-xs="50%" fxFlex.gt-sm="100%" appearance="outline" class="mh-input-wrapper">
                <mat-label>Confirm Password</mat-label>
                <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" formControlName="confirmPassword">
                <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideConfirmPassword">
                  <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>               
              </mat-form-field>
            </div>    
            <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutGap="15px">
              <mat-form-field fxFlex.gt-xs="50%" fxFlex.gt-sm="100%" appearance="outline" class="mh-input-wrapper">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
              </mat-form-field>
            </div>                                 
          </mat-card-content>
          <mat-card-actions align="end" class="mhplatform-button-row">
            <button mat-raised-button matStepperPrevious>Back</button>
            <button mat-raised-button color="primary" matStepperNext [disabled]="!secondFormGroup.valid">Next</button>
          </mat-card-actions>
        </mat-card>
      </form>
    </mat-step>

    <mat-step>
      <ng-template matStepLabel>Summary</ng-template>
      <mat-card>
        <mat-card-header>
          <mat-card-title>Account summary</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>You are now done.</p>
        </mat-card-content>
        <mat-card-actions align="end" class="mhplatform-button-row">
          <button mat-raised-button matStepperPrevious>Back</button>
          <button mat-raised-button color="primary" (click)="stepper.reset()">Reset</button>
        </mat-card-actions>
      </mat-card>
    </mat-step>
  </mat-stepper>
</div>
